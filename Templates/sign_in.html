<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Apply background image to the wrapper container */
        .wrapper {
            background-image: url('../Images/sign_in_background.png');
            background-size: cover;
            background-position: center;
            /* Add opacity to the background */
            opacity: 0.5; /* Adjust opacity value as needed */
            /* Ensure the background covers the entire viewport */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send the background behind other content */
        }

        /* Style the form container */
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button[type="submit"]:hover {
                background-color: #0056b3;
            }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: center; /* Center the error message */
        }
    </style>
</head>
<body>
    <!-- Wrapper container for background image -->
    <div class="wrapper"></div>

    <!-- Sign-in form container -->
    <div class="container">
        <h1>Sign In To DungeonQuest</h1>
        <form action="/sign_in" method="post">
            <!-- Display error message if it exists -->
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
