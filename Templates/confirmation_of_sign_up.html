<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
    <h1>Confirmation</h1>
    <p>Thank you for signing up, {{ username }}!</p>

    <form action="{{ url_for('sign_in') }}" method="GET">
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
